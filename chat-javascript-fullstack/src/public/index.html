<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Javascript Fullstack</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">Chat Fullstack</a>
    </nav>

    <div id="contentWrap" class="container">
      <div class="row mt-4">

        <div class="col-md-6 offset-md-1">
          <div class="card">

            <div class="card-header">
              <g4>Chat</g4>
            </div>

            <div id="chat" class="card-body">

            </div>

            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" name="message" id="message" class="form-control" value="">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-arrow-circle-right"></i> Send
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>

        <!-- List of connected users -->
        <div class="col-md-3 offset-md-1">
          <div class="card">

            <div class="card-header">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div id="nickWrap" class="card col-md-4 mt-5 mx-auto">

      <div class="card-header">
        <h3>Enter your Username:</h3>
      </div>

      <p id="nickError"></p>

      <div class="card-body">
        <form id="nickForm">
          <input id="nickname" type="text" class="form-control" name="nickname" value="">
          <button type="submit" class="btn btn-warning mt-2 btn-block">
            Send <i class="fas fa-arrow-circle-right"></i>
          </button>
        </form>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

  </body>
</html>
