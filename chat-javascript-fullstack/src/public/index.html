<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Javascript Fullstack</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">Chat Fullstack</a>
    </nav>
    <div class="container">

      <div class="col-md-6 mt-4">
          <div class="card">

            <div class="card-header">
              <g4>Chat</g4>
            </div>

            <div id="chat" class="card-body">

            </div>

            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" name="message" id="message" class="form-control" value="">
                <div class="input-group-append">
                  <input type="submit" class="btn btn-warning">
                </div>
              </div>
            </form>
          </div>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

  </body>
</html>
